<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />

    <!-- CORREÇÃO CRÍTICA PARA MOBILE (ESSENCIAL) -->
    <meta
      name="viewport"
      content="width=device-width, 
               initial-scale=1.0, 
               maximum-scale=1.0, 
               user-scalable=no, 
               viewport-fit=cover"
    />

    <!-- Ícone do site -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Título -->
    <title>Truco Online</title>

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
    />

    <!-- Cor da barra do navegador mobile -->
    <meta name="theme-color" content="#0f141b" />

    <!-- Evita comportamento inconsistente no iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>

  <body class="bg-[#0F131A] text-white overflow-x-hidden">
    <div id="root"></div>

    <!-- App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
